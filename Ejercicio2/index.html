<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code challenge - Devo PS</title>
    <style type="graphics.css"></style>
</head>

<body>
    <script src="highcharts-8.2.0/code/highcharts.js"></script>
    <script src="highcharts-8.2.0/code/modules/series-label.js"></script>
    <script src="highcharts-8.2.0/code/modules/exporting.js"></script>

    <script src="highcharts-8.2.0/code/modules/accessibility.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <figure class="highcharts-figure">
        <div id="line"></div>
        <p class="highcharts-description">
            <code>Line graph</code> representing the value for each date ​​of different categories obtained through three different data sources.
        </p>

    <figure class="highcharts-figure">
        <div id="pie"></div>
        <p class="highcharts-description">
            <code>Pie graph</code> representing the total amount for the values ​​of different categories obtained through three different data sources.
        </p>
    </figure>

    <script src="graphics.js"></script>
    <script src="graphic_line.js"></script>
    <script src="graphic_pie.js"></script>
